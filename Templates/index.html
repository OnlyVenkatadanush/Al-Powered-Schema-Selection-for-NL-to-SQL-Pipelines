<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent SQL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Agent SQL</h1>

    <!-- Section to Create Database -->
    <section>
        <h2>Create Database</h2>
        <form id="create-db-form">
            <label for="db_name">Database Name:</label>
            <input type="text" id="db_name" name="db_name" required>
            <label for="json_file">Upload JSON File:</label>
            <input type="file" id="json_file" name="file" accept=".json" required>
            <button type="submit">Create Database</button>
        </form>
        <div id="schema-output"></div>
    </section>

    <!-- Section to Query Database -->
    <section>
        <h2>Query Database</h2>
        <form id="query-form">
            <label for="query_db_name">Database Name:</label>
            <input type="text" id="query_db_name" name="db_name" required>
            <label for="nl_query">Natural Language Query:</label>
            <input type="text" id="nl_query" name="query" required>
            <button type="submit">Run Query</button>
        </form>
        <div id="query-output"></div>
        <a id="download-link" href="/download_results" style="display: none;">Download Results</a>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
